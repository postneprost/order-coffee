<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="formOrderDrink">
    <fieldset class="beverage">
        <h4 class="beverage-count">Напиток №1</h4>
        <label class="field">
            <span class="label-text">Я буду</span>
            <select class="type-of-drink">
                <option value="espresso">Эспрессо</option>
                <option value="capuccino" selected>Капучино</option>
                <option value="cacao">Какао</option>
            </select>
        </label>
        <div class="field">
            <span class="checkbox-label">Сделайте напиток на</span>
            <label class="checkbox-field">
                <input type="radio" name="milk-1" value="usual" checked />
                <span>обычном молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk-1" value="no-fat" />
                <span>обезжиренном молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk-1" value="soy" />
                <span>соевом молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk-1" value="coconut" />
                <span>кокосовом молоке</span>
            </label>
        </div>
        <div class="field">
            <span class="checkbox-label">Добавьте к напитку:</span>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="whipped cream" />
                <span>взбитых сливок</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="marshmallow" />
                <span>зефирок</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="chocolate" />
                <span>шоколад</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options" value="cinnamon" />
                <span>корицу</span>
            </label>
        </div>
        <div class="field">
            <label>И еще вот что</label><br>
            <textarea class="user-textarea" name="text" rows="5" cols="30"></textarea>
            <span class="user-text"></span>
        </div>
        <div>
            <button type="button" class="delete-button" disabled>Удалить напиток</button></div>
        </div>
    </fieldset>
    <div>
        <button type="button" class="add-button" id="addButton">+ Добавить напиток</button>
    </div>
    <div style="margin-top: 30px">
        <button type="submit" class="submit-button" id="submitButton">Готово</button>
    </div>
</form>

<div class="overlay" id="overlay">
    <div class="order-accepted-window">
        <span class="order-accepted-message"></span>
        <div>
            <button type="button" class="window-close-button" onclick="off()"><b>X</b></button>
        </div>
        <br>
        <form name="time">
            <label for="time">Выберите время заказа</label>
            <input type="time" class="input-time">
            <button type="submit" class="order-button" id="orderButton">Оформить</button>
        </form>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
